{% extends "patient_layout.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ visit.visitDate }}</a>
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="#" }}">Reschedule</a>
            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Cancel</button>
          </div>
      </div>
      <h2 class="article-title">{{ visit.visitDate }}</h2>
      <p class="article-content">{{ visit.providerID }}</p>
    </div>
  </article>
  <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Cancel Appointment?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Nevermind</button>
          <form action="{{ url_for('cancel_visit', visitID=visit.visitID) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Cancel">
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
